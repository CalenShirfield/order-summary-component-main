<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="svg-background">
        <img
          src="./images/pattern-background-desktop.svg"
          alt="wave pattern design image"
        />
      </div>
      <img
        class="hero-icon"
        src="./images/illustration-hero.svg"
        alt="dancing hero image"
      />
      <div class="main-container">
        <div class="ordering">
          <h1 class="summary">Order Summary</h1>
          <p class="summary-text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="plan-container">
          <img
            class="music-icon"
            src="./images/icon-music.svg"
            alt="musical note"
          />
          <section class="costing">
            <h2 class="annual-text">Annual Plan</h2>
            <p class="price">$59.99/year</p>
          </section>
          <a href="#" class="change">Change</a>
        </div>

        <button class="payment-proceed">Proceed to Payment</button>
        <a href="#" class="cancel-order">Cancel Order</a>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Calen S</a>.
      </div>
    </main>
  </body>
</html>
